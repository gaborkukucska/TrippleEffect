<!DOCTYPE html>
<html>
<head>
    <title>Agent Configuration</title>
    <style>
        .config-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .param-row { display: grid; grid-template-columns: 1fr 3fr; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Agent Configuration</h1>
    
    <form id="agentConfigForm">
        <div class="config-section">
            <h3>Basic Settings</h3>
            <div class="param-row">
                <label>Agent Name:</label>
                <input type="text" name="name" required>
            </div>
        </div>

        <div class="config-section">
            <h3>Model Parameters</h3>
            <div class="param-row">
                <label>Temperature:</label>
                <input type="range" name="temperature" min="0" max="2" step="0.1">
            </div>
            <div class="param-row">
                <label>Top-P:</label>
                <input type="range" name="top_p" min="0" max="1" step="0.05">
            </div>
        </div>

        <button type="submit">Save Configuration</button>
    </form>

    <script>
        document.getElementById('agentConfigForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const response = await fetch('/configure', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData))
            });
            
            if (response.ok) {
                alert('Configuration saved!');
            }
        };
    </script>
</body>
</html>
