[loggers]
keys=root,security,agent

[handlers]
keys=console,file

[formatters]
keys=standard,verbose

[logger_root]
level=INFO
handlers=console,file

[logger_security]
level=WARNING
handlers=file
qualname=security

[logger_agent]
level=DEBUG
handlers=file
qualname=agent

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_file]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=verbose
args=('tripple.log', 'a', 1048576, 5)

[formatter_standard]
format=%(asctime)s [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_verbose]
format=%(asctime)s [%(levelname)s] %(name)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
